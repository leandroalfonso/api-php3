<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="list"></h1>
    <script>
        fetch('https://ldossh.000webhostapp.com/api.php')
            .then((res) => {
                return res.json();
            })
            .then((data) => {
                document.getElementById('list').innerHTML = `<p>${data.nome}</p>`;
            })
            .catch((error) => {
                console.log(error);
            });
    </script>
</body>
</html>

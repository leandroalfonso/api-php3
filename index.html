<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        
        #list img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            margin: 10px;
        }
        
        #list p {
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="list"></div>
    <script>
        fetch('https://api-php3.vercel.app/api/api.php')
            .then((res) => {
                return res.json();
            })
            .then((data) => {
                let list = document.getElementById('list');
                data.forEach((item) => {
                    let paragraph = document.createElement('p');
                    let img = document.createElement('img');
                    img.src = item.imagem;
                    paragraph.textContent = item.nome;
                    list.appendChild(paragraph);
                    list.appendChild(img);
                });
            })
            .catch((error) => {
                console.log(error);
            });
    </script>
</body>
</html>
